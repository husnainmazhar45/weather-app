<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <div class="container">
        <h1 class="mb-4">Weather App</h1>

        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name"
                aria-label="Enter City Name" aria-describedby="button-addon2">
            <button class="btn btn-success" type="button" id="button-addon2" onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-container">
            <div id="weather-info"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
